name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24]
    name: Node ${{ matrix.node }}
    steps:
      - name: Install fonts for SVG rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-dejavu \
            ttf-mscorefonts-installer \
            fontconfig
          sudo fc-cache -f -v

      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run build
      - run: pnpm run test

      - name: Upload image diffs
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: node-${{ matrix.node }}-core-tests-image-diffs
          path: |
            packages/core/test/__snapshots__/__diff_output__/**
